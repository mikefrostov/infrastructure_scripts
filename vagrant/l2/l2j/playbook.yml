---

- hosts: all
  become: true
  tasks:
  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: change default route
    command: route add default gw 192.168.1.1 eth1

  - name: delete vagrant default route
    command: route del default gw 192.168.121.1 eth0

  - name: add default gw to /etc/network/interfaces
    lineinfile:
      path: /etc/network/interfaces
      line: '      gateway 192.168.1.1'

  - name: add k8s-master to /etc/hosts
    lineinfile:
      path: /etc/hosts
      line: 192.168.1.180 l2j l2j

  - name: Add an apt signing key for Docker
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add apt repository for stable version
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  - name: Install docker and its dependecies
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    notify:
      - docker status

  - name: Add vagrant user to docker group
    user:
      name: vagrant
      group: docker

  handlers:
  - name: docker status
    service: name=docker state=started


